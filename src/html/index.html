<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Levenshtein Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./dist/js-min.js"></script>
</head>

<body>
<div class="container">
<h1>Welcome to the Levenshtein Distance Game</h1>

<div class = 'game-description'>
  <span>Guess the mystery word if you can!</span>
  <span class='links'> 
  </span>
  <span class= 'detail'>Distance is the number of edits it would take to make your guess the mystery word </span>
  <span class= 'detail example'> (e.g. 'cat' and 'rat' are 1 edit apart, while 'cat' and 'rats' are 2 edits apart) </span>
  <span class= 'detail'> Game inspired by
    <a target="_blank" href="https://en.wikipedia.org/wiki/Levenshtein_distance#Example">
      Levenshtein Distance
    </a>
  </span>
  <span class='hints'></span>
  <span id='turn'>0</span>
</div>

<div class="game-play">
  <div id="game" style="display:block">
    <input  type="text" />
    <button id="guess">guess</button>
    <button id="give-up">give up</button>
  </div>
  <div id="game-loss" style="display:none"></div>
  <div id="game-win" style="display:none"></div>
  <button id="new-game" style="display:none">new game</button>
</div>

<table id="guesses-table">
  <thead>
    <tr>
      <th>Guess</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

</div>

<script>
  $(function(){ 
    app(); 
  });
</script>
</body>
</html>
